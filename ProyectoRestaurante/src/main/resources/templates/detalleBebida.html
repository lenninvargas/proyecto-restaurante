<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Bebida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle de Bebida</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: '+ ${bebida.nomBebida}"></h5>
                <p class="card-text" th:text="'Precio: S/.' + ${bebida.precio}"></p>
                <p class="card-text" th:text="'Categoria: ' + ${bebida.idCategoria.nomCategoria}"></p>
                <a th:href="@{/listarBebida}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/eliminarBebida/{idBebida}(idBebida=${bebida.idBebida})}" class="btn btn-danger"
                   onclick="return confirm('Â¿EstÃ¡s seguro de que deseas eliminar esta bebida?');">Eliminar</a>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
