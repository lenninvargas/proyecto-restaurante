<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Comida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Detalle de Comida</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title" th:text="'Nombre: ' + ${comida.nomComida}"></h5>
                <p class="card-text" th:text="'Precio: S/.' + ${comida.precio}"></p>
                <p class="card-text" th:text="'Categoría: ' + ${comida.idCategoria.nomCategoria}"></p>
                <a th:href="@{/listarComida}" class="btn btn-secondary">Regresar</a>
                <a th:href="@{/eliminarComida/{idComida}(idComida=${comida.idComida})}" class="btn btn-danger" 
                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta comida?');">Eliminar</a>
            </div>
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
