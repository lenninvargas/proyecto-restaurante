<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Bebidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Bebidas</h1>
        <a th:href="@{/registrarBebida}" class="btn btn-primary mb-2">Añadir Nueva Bebida</a>    
        <a href="/" class="btn btn-secondary mb-2">Volver al Home</a>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="bebida : ${listaBebida}">
                    <td th:text="${bebida.idBebida}"></td>
                    <td th:text="${bebida.nomBebida}"></td>
                    <td th:text="'S/.' + ${bebida.precio}"></td>
                    <td th:text="${bebida.idCategoria.nomCategoria}"></td>
                    <td>
                        <a th:href="@{/detalleBebida/{idBebida}(idBebida=${bebida.idBebida})}" class="btn btn-sm btn-primary">Ver</a>
                        <a th:href="@{/editarBebida/{idBebida}(idBebida=${bebida.idBebida})}" class="btn btn-sm btn-danger">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
