<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registrar Bebida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Registrar Nueva Bebida</h1>
        <form th:action="@{/registrarBebida}" th:object="${bebida}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" id="nombre" name="nomBebida" class="form-control" th:field="*{nomBebida}" required>
            </div>
            <div class="form-group">
                <label for="precio" class="form-label">Precio</label>
                <input type="number" id="precio" name="precio" class="form-control" th:field="*{precio}" required>
            </div>
            <div class="form-group">
                <label for="categoria" class="form-label">CategorÃ­a</label>
                <select id="categoria" name="idCategoria" class="form-select" th:field="*{idCategoria}" required>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.idCategoria}" th:text="${categoria.nomCategoria}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="file" id="imagen" name="imagen" class="form-control" required>
            </div>
            <br>
            <a href="/listarBebida" class="btn btn-secondary ms-2">Regresar</a>
            <button type="submit" class="btn btn-primary">Guardar</button>
            <br>
            <div th:if="${successMessage}" class="alert alert-success" role="alert">
                <span th:text="${successMessage}"></span>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
