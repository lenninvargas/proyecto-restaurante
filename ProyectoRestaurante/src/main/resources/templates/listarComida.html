<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Comidas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1>Lista de Comidas</h1>
        <a th:href="@{/registrarComida}" class="btn btn-primary mb-2">Registrar Nueva Comida</a>
        <a href="/" class="btn btn-secondary mb-2">Volver al Home</a>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categor√≠a</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="comida : ${listaComida}">
                    <td th:text="${comida.idComida}"></td>
                    <td th:text="${comida.nomComida}"></td>
                    <td th:text="'S/.' + ${comida.precio}"></td>
                    <td th:text="${comida.idCategoria.nomCategoria}"></td>
                    <td>
                        <a th:href="@{/detalleComida/{id}(id=${comida.idComida})}" class="btn btn-sm btn-primary">Ver</a>
                        <a th:href="@{/editarComida/{id}(id=${comida.idComida})}" class="btn btn-sm btn-warning">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
